{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h2>Cadastro de usuários</h2>
        </div>
        <div class="card-body">
            <form action="">
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control mb-2" placeholder="fulado de town">
                <label>Email:</label>
                <input type="email" name="email" class="form-control mb-2" placeholder="email@exemplo.com">
                <label>Senha:</label>
                <input type="password" name="Senha" class="form-control mb-2" placeholder="Insira sua senha!">
                <button type="submit" class="btn btn-danger btn-block">Cadastrar</button>
            </form>
            <hr>
            <h6>Já possui conta? <a href="{{url_for('login')}}">Faça seu login!</a></h6>
        </div>
    </div>
</div>
{% endblock content %}
