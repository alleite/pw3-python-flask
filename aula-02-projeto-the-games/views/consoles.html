<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consoles</title>
</head>
<body>
    <h2>Cadastro de Consoles</h2>
    <hr>
    <form action="{{url_for('consoles')}}",
    method="post">
        <label>Nome:</label>
        <input type="text" name="Nome" required>
        <label>Preço:</label>
        <input type="text" name="Preco" required>
        <label>País:</label>
        <input type="text" name="Pais" required>
        <input type="submit" value="Cadastrar">
    </form>
    <br>
    <hr>
    <h4>Consoles Cadastrados:</h4>
    {% for console in consolelist %}
    Nome: <strong>{{console.Nome}}</strong><br>
    Preço: <strong>{{console.Preco}}</strong><br>
    País:<strong>{{console.Pais}}</strong>
    <br><br>
    {%endfor %}
</body>
</html>
